<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truth or Dare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="name-entry">
    <h1>Enter player names</h1>
    <input id="new-name" placeholder="Player name" />
    <button id="add-name">Add</button>
    <ul id="names-list"></ul>
    <button id="start-game" disabled>Start Game</button>
  </div>

  <div id="game" style="display:none">
    <h2 id="current-player"></h2>
    <button id="btn-truth">Truth</button>
    <button id="btn-dare">Dare</button>

    <div id="card" style="display:none">
      <p id="question"></p>
      <button id="next">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
